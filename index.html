<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>聖域</title>
  
  <!-- Favicon with kanji -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>聖</text></svg>">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
  
  <!-- All styles inline for simplicity, or link to flat files -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Wave Pattern Background -->
  <div class="wave-bg"></div>

  <!-- Main Layout - Single Screen -->
  <div class="sanctuary">
    
    <!-- Wisdom Banner -->
    <header class="wisdom-banner">
      <span id="wisdom-text" class="wisdom-text"></span>
    </header>

    <!-- Center Content -->
    <main class="main-content">
      
      <!-- Title Section -->
      <section class="hero">
        <h1 class="site-title">sanctuary</h1>
        <p class="site-subtitle">one flow · no center · no edge</p>
      </section>

      <!-- Library -->
      <section class="library">
        <div class="library-header">
          <h2 class="section-title">library</h2>
          <button id="random-btn" class="wander-btn">◊ wander</button>
        </div>
        <div id="document-list" class="document-list">
          <!-- Populated by JS from Vertesia -->
        </div>
      </section>

    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>explorations in consciousness, neuroscience, physics, and the architecture of experience</p>
    </footer>

  </div>

  <!-- Document Viewer Modal -->
  <div id="viewer-overlay" class="viewer-overlay">
    <div class="viewer-modal">
      <header class="viewer-header">
        <span id="viewer-title">Document</span>
        <button id="viewer-close" class="viewer-close">×</button>
      </header>
      <div id="viewer-content" class="viewer-content"></div>
    </div>
  </div>

  <!-- Audio Player -->
  <div class="audio-player-wrapper">
    <span class="audio-title">Takashi Kokubo — Oasis of the Wind II</span>
    <div id="audio-player" class="audio-player">
      <button id="audio-toggle" class="audio-toggle">▷</button>
      <input type="range" id="audio-volume" class="audio-volume" min="0" max="100" value="25">
      <span class="audio-label">小久保隆 — 風のオアシス II</span>
    </div>
    <a href="https://www.youtube.com/watch?v=p3lVE5SH5kQ" target="_blank" class="audio-link">listen in higher quality ↗</a>
  </div>

  <!-- Audio Element -->
  <audio id="audio-element" loop preload="auto" autoplay>
    <source src="Takashi Kokubo (小久保隆) - Oasis Of The Wind II ～ A Story Of Forest And Water ～ (1993) [Full Album] (1).mp3" type="audio/mpeg">
  </audio>

  <!-- Scripts -->
  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
